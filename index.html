<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undergraduate Open Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Event</h1>
    <div class="openDay-header" id="openDayHeader"></div>

    <div class="controls">
        <label for="searchCategory" class="sr-only">Search Category Selector</label>
        <select id="searchCategory">
            <option value="both">Both School and Programme</option>
            <option value="topic">School</option>
            <option value="program">Programme</option>
        </select>
        <label for="searchInput" class="sr-only">Search School or Programme</label>
        <input type="text" id="searchInput" placeholder="Search..." />
        <label for="sortSelect" class="sr-only">Sort School Name</label>
        <select id="sortSelect">
            <option value="asc">Sort by A to Z</option>
            <option value="desc">Sort by Z to A</option>
        </select>
    </div>

    <div class="cards-container" id="topicsContainer"></div>

    <div id="programOverlay" class="overlay hidden">
        <div class="overlay-content">
            <span id="closeOverlay" class="close-button">&times;</span>
            <div id="overlayDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
